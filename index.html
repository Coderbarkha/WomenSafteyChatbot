<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women Safety Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>👩‍💻 Women Safety Chatbot</h2>
      <button id="close-chat" class="close-btn">✖</button>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="bot-message">
        <p>Hi! I'm your safety assistant. How can I help you today?</p>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message here..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
  <button id="chat-toggle" class="chat-toggle-btn">💬 Chat</button>
  <script src="script.js"></script>
</body>
</html>
